<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Our friends – Cozy House – Shelter for pets in Boston</title>

  <body class="pets-page">
    <header class="header">
      <div class="wrapper">
        <div class="header__content">
          <div class="logo">
            <a class="logo__link" href="#">
              <h1 class="logo__title title">Cozy House</h1>
              <div class="logo__subtitle">Shelter for pets in Boston</div>
            </a>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item"><a class="link" href="../main/">About the shelter</a></li>
              <li class="nav__item"><a class="link link--active" href="#">Our pets</a></li>
              <li class="nav__item"><a class="link" href="../main/#help">Help the shelter</a></li>
              <li class="nav__item"><a class="link" href="#contacts">Contacts</a></li>

          </nav>
        </div>
      </div>
    </header>

    <main></main>

    <footer class="footer" id="contacts">
      <div class="wrapper">
        <div class="footer__content">
          <div class="footer__contacts">
            <h4 class="footer__title section-title">For questions and suggestions</h4>
            <a href="mailto:email@shelter.com" class="footer__contact">
              <img src="../../assets/icons/mail.svg" alt="E-mail" />
              <span class="">email@shelter.com</span>
            </a>

            <a href="tel:+136745677554" class="footer__contact">
              <img src="../../assets/icons/phone.svg" alt="Phone" />
              <span class="">+13 674 567 75 54</span>
            </a>
          </div>

          <div class="footer__contacts">
            <h4 class="footer__title section-title">We are waiting for your visit</h4>
            <a
              class="footer__contact"
              href="https://goo.gl/maps/LU7u4GaTBDyqHxiL7"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../../assets/icons/map-pin.svg" alt="Location" />
              <span class="">1 Central Street, Boston (entrance from the store)</span>
            </a>

            <a
              class="footer__contact"
              href="https://goo.gl/maps/Gm8akWydvmdVuG6q8"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../../assets/icons/map-pin.svg" alt="Location" />

            </a>
          </div>

          <img src="../../assets/images/footer-puppy.png" width="300" heigh="310" alt="A puppy" />
